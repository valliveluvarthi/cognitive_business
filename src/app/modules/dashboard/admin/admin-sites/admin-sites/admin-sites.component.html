<div class="content-wrapper">
    <div class="wrapper-header container">
        <div class="row">
            <div class="header-title col-sm-auto">Sites</div>
        </div>
    </div>

    <div class="table-container table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- key Column -->
            <ng-container matColumnDef="key">
                <th mat-header-cell *matHeaderCellDef> Key </th>
                <td mat-cell *matCellDef="let element"> {{element.key}} </td>
            </ng-container>

            <!-- Role Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Update Info Column -->
            <ng-container matColumnDef="updateinfo">
                <th mat-header-cell *matHeaderCellDef>Edit User Info </th>

                <td mat-cell class="action__btn--color64" *matCellDef="let element">
                    <button mat-icon-button (click)="openUpdateInfoModal(element)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
    </div>
</div>
